<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include "HoosExchangeSite/header.html" %}

{% if listings_list %}
    {% for listing in listings_list %}
        <li>
            <h5>{{ listing.tag }}</h5>
            <a href = "{% url 'singleItem' id=listing.id %}">
                {{ listing.name }}
            </a>

         {% if listing.image.url %}
        <h3>Succesfully uploaded : {{img_obj}}</h3>
        <img src="{{ listing.image.url }}" alt="image" style="max-height:300px">
        {% endif %}




        </li>
    {% endfor %}

{% endif %}
</body>
</html>
