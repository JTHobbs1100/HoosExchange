<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include "HoosExchangeSite/header.html" %}

{% if listings_list %}
    {% for listing in listings_list %}
        <li>
            <h5 style="float: left"><b>{{ listing.name }} &nbsp;</b></h5>
            <h5>{{ listing.tag }}</h5>

              <img src="{{ listing.img.image.url}}" alt="image" style="max-height:300px">


        </li>
    {% endfor %}

{% endif %}
</body>
</html>
